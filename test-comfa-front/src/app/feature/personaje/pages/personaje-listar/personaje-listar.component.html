<ul>
    @for (personaje of personajeService.personajes; track personaje.id) {
        <li>
            <app-card-personaje [personaje]="personaje"
                                (importar)="importarPersonaje($event)"></app-card-personaje>
        </li>
    } @empty {
        <div class="col-12">
            <p class="text-center text-muted">No hay personajes para mostrar.</p>
        </div>
    }
</ul>
